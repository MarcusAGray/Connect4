<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;900&display=swap" rel="stylesheet">
  <title>Connect 4</title>
</head>
<body>
  <div class = "main-container">

    <main class="playing-area">
      <header>
        <h1>Connect 4</h1>
        <div id="header-underline"></div>
      </header>
      <div class="playing-area"></div>
    </main>

    <section class="side-section">
      <div id="player-box-one">
        <div class="btn-container">
          <button id="play-btn">Play</button>
        </div>
        <div class="game-info-display">
          <h4 id="turn-display" class="turn-win-display invisible">Turn: <span id="turn-value-display" class="capatilize"></span></h4></span>
          <h4 id="winner-display" class="hidden capatilize turn-win-display"></h4>
          <p >Game: <span id="round-display">0</span></p>
          <p id="player-wins-display">Player Wins: <span id="player-score">0</span></p>
          <p id="computer-wins-display">Computer Wins: <span id="computer-score">0</span></p>
        </div>
      </div>
      <div id="player-box-two">
        <p>Player goes first on the first game.<br>
          From then on the winner of the previous game goes first on the next game.<br>
        </p>
        <br>
        <p>Press play, then click on a column on the board to place a token.</p>
      </div>
    </section>
  </div>
  <script src="./app.js" type="module"></script>
  
</body>
</html>
